<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type-&-Speak</title>
    <style>
        img {
            max-width: 20%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background: #141414;
        }
    </style>

</head>
<body class="text-white">
<div class="container text-center">
    <img src = "img/textToSpeech.png" alt="" class="mb-4 mt-4">
    <div class = "row">
        <div class = "col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <textarea name="" id="text-input" class="form-control
                    form control-lg" placeholder="Write your text.."></textarea>
                </div>
                <div class="form-group">
                    <label for = "rate">Speed</label>
                    <div id="rate-value" class="badge badge-primary
                    float-right">1</div>
                    <input type="range" id="rate" class="custom-range" min="0.5"
                    max = "2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for = "pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary
                    float-right">1</div>
                    <input type="range" id="pitch" class="custom-range" min="0"
                    max = "2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control"?></select>
                </div>
                <button class="btn btn-light btn-lg btn-block">Speak</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
